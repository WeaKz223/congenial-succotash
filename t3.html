<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plateforme de discussion avec chat vocal, enregistrement d'√©cran et salons priv√©s.">
    <title>Plateforme de Discussions</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            cursor: pointer;
            background: #ddd;
            font-weight: bold;
        }
        .tab.active {
            background: #007bff;
            color: white;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .chat-room, .video-container {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        video {
            width: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Plateforme de Discussions</h1>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('discussions')">Discussions</button>
            <button class="tab" onclick="switchTab('pov')">Partage POV</button>
            <button class="tab" onclick="switchTab('vocal')">Chat Vocal</button>
        </div>

        <!-- üì¢ Discussions -->
        <div id="discussions" class="section active">
            <h2>Salons de Discussions</h2>
            <input type="text" id="roomName" placeholder="Nom du salon">
            <button onclick="createRoom()">Cr√©er</button>
            <div id="rooms"></div>
        </div>

        <!-- üé• Partage POV -->
        <div id="pov" class="section">
            <h2>Enregistrement d'√©cran</h2>
            <button onclick="startRecording()">üé• Enregistrer l'√©cran</button>
            <button onclick="stopRecording()" disabled>‚èπ Stop</button>
            <video id="videoPreview" controls></video>
        </div>

        <!-- üéô Chat Vocal -->
        <div id="vocal" class="section">
            <h2>Chat Vocal</h2>
            <button onclick="toggleMic()">üé§ Activer/D√©sactiver Micro</button>
            <p id="micStatus">Micro d√©sactiv√© üîá</p>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll(".section").forEach(section => section.classList.remove("active"));
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            event.target.classList.add("active");
        }

        function createRoom() {
            let roomName = document.getElementById("roomName").value.trim();
            if (roomName !== "") {
                let roomDiv = document.createElement("div");
                roomDiv.className = "chat-room";
                roomDiv.innerHTML = `<strong>${roomName}</strong> 
                                     <button onclick="enterRoom('${roomName}')">‚û°Ô∏è Entrer</button> 
                                     <button onclick="deleteRoom(this)">üóë</button>`;
                document.getElementById("rooms").appendChild(roomDiv);
                document.getElementById("roomName").value = "";
            }
        }

        function deleteRoom(button) {
            button.parentElement.remove();
        }

        let mediaRecorder, recordedChunks = [];
        function startRecording() {
            navigator.mediaDevices.getDisplayMedia({ video: true, audio: false })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => recordedChunks.push(event.data);
                    mediaRecorder.onstop = () => {
                        let blob = new Blob(recordedChunks, { type: "video/webm" });
                        document.getElementById("videoPreview").src = URL.createObjectURL(blob);
                        recordedChunks = [];
                    };
                    mediaRecorder.start();
                    document.querySelector("button[onclick='stopRecording()']").disabled = false;
                })
                .catch(err => alert("Erreur d'enregistrement : " + err));
        }

        function stopRecording() {
            mediaRecorder.stop();
            document.querySelector("button[onclick='stopRecording()']").disabled = true;
        }

        let micStream = null;
        function toggleMic() {
            if (micStream) {
                micStream.getTracks().forEach(track => track.stop());
                micStream = null;
                document.getElementById("micStatus").textContent = "Micro d√©sactiv√© üîá";
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        micStream = stream;
                        document.getElementById("micStatus").textContent = "Micro activ√© üéô";
                    })
                    .catch(() => alert("Impossible d'acc√©der au micro."));
            }
        }
    </script>

</body>
</html>
